<html>
	<head>
	</head>
	<body>
		<h2> Dynamic.js: Examples </h2>
		<p>The following examples illustrate the use of dynamic.js.</p>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="dynamic.js"></script>
		<script>
			$(function () {
				var dmc = ik.dynamic.make();
				dmc.map({
					sampleCall: function () {
						console.log("Call starting");
						var url = "http://code.jquery.com/jquery-latest.min.js";
						dmc.ajax({
							url: url,
							dataType: "script", 
							complete: function () {
								console.log("Call ending");
							}
						});
						
						return dmc;
					}
				});
				
				dmc.sampleCall().sampleCall();
			});
		</script>
	</body>
</html>
